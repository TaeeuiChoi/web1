<!doctype html>
<html>
<body>
==onMouseOver와 onMouseOut 이벤트===<br>
<form NAME=f1>
	<input type="button" name="btn" value="아래 텍스트 내용을 바꾸자" 
	onMouseOver="f1.T1.value='MouseOver 적용'"
	onMouseOut="f1.T1.value='MouseOut 적용'">
	<br><br>
	<input type="TEXT" name="T1"><br>
</form>
</body>
</html>
